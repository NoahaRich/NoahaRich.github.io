<style>
    #main
    {
        background-color:sandybrown;
        width:600px;

        flex-direction:row;
    }
    .divstyle
    {
        background-color:saddlebrown;
        width:300px;
        height:400px;
        border-style:solid;
    }
    .divstyle2
    {
        background-color:orange;
        border-style:dashed;
        height:200px;
    }
</style>
<body>

        <div id="left" class="divstyle"></div>

            <div id="down" class="divstyle2"></div>
            <script>
                {
                    "use strict"
                    document.querySelector("#down").innerHTML = "DOWN";
                }
            </script>
        </div>
    </div>
</body>
